<mat-toolbar color="primary">
  <button mat-button aria-label="Logo" routerLink="/">
    <img src="assets/bloklanacbetwhite.png" class="logo-image" />
  </button>
  <button mat-button routerLink="/bet/history" style="font-size: 20px">
    Bet History
  </button>
  <!--button
    mat-button
    aria-label="Bet history"
    style="font-size: 20px"
    matTooltip="Bets history"
    matTooltipPosition="below"
  >
    <mat-icon style="margin-right: 10px">history</mat-icon>Bets<mat-icon
      style="margin-left: 10px"
      >history</mat-icon
    >
  </button-->

  <span class="example-spacer"></span>

  <button mat-flat-button style="margin-right: 20px">
    <ng-container
      *ngIf="ethService.accountStatus$ | async as account; else defaultTemplate"
    >
      <span>Address: {{ account }}</span>
    </ng-container>
    <ng-container *ngIf="ethService.accountBalance$ | async as balance"
      ><br />
      <span>Balance: {{ balance }} ETC </span>
    </ng-container>
    <ng-template #defaultTemplate>
      <span>Please connect to your metamask account</span>
    </ng-template>
  </button>
  <button
    mat-raised-button
    aria-label="Connect with metamask"
    (click)="connectMetamaskAccount()"
  >
    <mat-icon><img src="assets/metamaskSVG/metamask-fox.svg" /></mat-icon>
  </button>
</mat-toolbar>
