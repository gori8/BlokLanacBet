<div *ngFor="let game of games">
  <div class="card-center-div">
    <mat-card
      ><button mat-button disabled>
        <img [src]="game.hTeam.logo" height="40" width="40" />
      </button>
      {{ game.hTeam.fullName }}</mat-card
    >
    <mat-card class="scores-card"
      >{{ game.hTeam.score.points }} - {{ game.vTeam.score.points }}</mat-card
    >
    <mat-card
      >{{ game.vTeam.fullName }}
      <button mat-button disabled>
        <img [src]="game.vTeam.logo" height="40" width="40" /></button
    ></mat-card>
  </div>
  <div class="ticket-button-row">
    <button
      mat-raised-button
      color="primary"
      class="button-ticket lr-button"
      (click)="
        addBet({
          gameId: game.gameId,
          game: game.hTeam.shortName + ' - ' + game.vTeam.shortName,
          betOn: 1,
          quota: game.quota1
        })
      "
    >
      Home : {{ game.quota1 }}
    </button>
    <button
      mat-raised-button
      color="primary"
      class="button-ticket center-button"
      (click)="
        addBet({
          gameId: game.gameId,
          game: game.hTeam.shortName + ' - ' + game.vTeam.shortName,
          betOn: 'X',
          quota: game.quotaX
        })
      "
    >
      Draw : {{ game.quotaX }}
    </button>
    <button
      mat-raised-button
      color="primary"
      class="button-ticket lr-button"
      (click)="
        addBet({
          gameId: game.gameId,
          game: game.hTeam.shortName + ' - ' + game.vTeam.shortName,
          betOn: 2,
          quota: game.quota2
        })
      "
    >
      Away : {{ game.quota2 }}
    </button>
  </div>
  <mat-divider></mat-divider>
</div>
